services:
  postgres:
    image: postgres:16
    container_name: lab2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sql:/docker-entrypoint-initdb.d/00-init-multiple-dbs.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  kafka:
    image: apache/kafka:3.8.0
    container_name: lab2-kafka
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_CLUSTER_ID: "ZcYtGQKJTc2q62yyKZlWPQ"
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 20

  auth-service:
    build:
      context: ./services/auth-service
    container_name: lab2-auth-service
    environment:
      SERVICE_NAME: auth-service
      PORT: "8001"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/auth_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  product-service:
    build:
      context: ./services/product-service
    container_name: lab2-product-service
    environment:
      SERVICE_NAME: product-service
      PORT: "8002"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/product_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  inventory-service:
    build:
      context: ./services/inventory-service
    container_name: lab2-inventory-service
    environment:
      SERVICE_NAME: inventory-service
      PORT: "8003"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/inventory_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  payment-service:
    build:
      context: ./services/payment-service
    container_name: lab2-payment-service
    environment:
      SERVICE_NAME: payment-service
      PORT: "8005"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/payment_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  order-service:
    build:
      context: ./services/order-service
    container_name: lab2-order-service
    environment:
      SERVICE_NAME: order-service
      PORT: "8004"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/order_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      PRODUCT_SERVICE_URL: "http://product-service:8002"
      INVENTORY_SERVICE_URL: "http://inventory-service:8003"
      PAYMENT_SERVICE_URL: "http://payment-service:8005"
      KAFKA_ORDER_EVENTS_TOPIC: "order-events"
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      payment-service:
        condition: service_started

  notification-service:
    build:
      context: ./services/notification-service
    container_name: lab2-notification-service
    environment:
      SERVICE_NAME: notification-service
      PORT: "8006"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/notification_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_ORDER_EVENTS_TOPIC: "order-events"
      KAFKA_CONSUMER_GROUP: "notification-service"
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  portal:
    image: nginx:alpine
    container_name: lab2-portal
    ports:
      - "8080:80"
    volumes:
      - ./services/portal/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      auth-service:
        condition: service_started
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started

volumes:
  postgres_data:
