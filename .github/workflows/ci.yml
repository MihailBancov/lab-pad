name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Auth unit tests
        working-directory: services/auth-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

      - name: Product unit tests
        working-directory: services/product-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

      - name: Inventory unit tests
        working-directory: services/inventory-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

      - name: Order unit tests
        working-directory: services/order-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

      - name: Payment unit tests
        working-directory: services/payment-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

      - name: Notification unit tests
        working-directory: services/notification-service
        run: |
          pip install -r requirements.txt pytest
          pytest -q

  docker-compose-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install integration test deps
        run: pip install -r requirements-ci.txt

      - name: Start docker compose
        run: docker compose up -d --build

      - name: Show compose status
        run: docker compose ps

      - name: Wait for services
        run: |
          set -e
          for url in \
            http://localhost:8001/health \
            http://localhost:8002/health \
            http://localhost:8003/health \
            http://localhost:8004/health \
            http://localhost:8005/health \
            http://localhost:8006/health
          do
            echo "Waiting for $url"
            for i in $(seq 1 60); do
              if curl -fsS "$url" >/dev/null; then
                echo "OK: $url"
                break
              fi
              sleep 2
              if [ "$i" -eq 60 ]; then
                echo "Timed out waiting for $url"
                docker compose ps
                docker compose logs --no-color --tail=200
                exit 1
              fi
            done
          done

      - name: Run integration tests
        run: pytest -q tests/integration -m integration

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down -v
